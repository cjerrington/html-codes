<!doctype html>
<html lang="en">
    <head>
    	<meta charset="UTF-8">
		<title>HTML Symbols</title>
		<style>
		html,body{
			padding:10px;
			margin:10px;
		}
		</style>
		
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>

<body ng-app="" ng-controller="symbolsController">

<a href="https://github.com/cjerrington/html-codes"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

<div class="container">
    
	<div class="page-header">
        <h1>HTML Codes and Entities</h1>
    </div>
	
	<div class="row">
		<div class="col-lg-12">
		<p class="lead">Search below to find the HTML entity you are looking for.</p>
		<p><input type="text" ng-model="search" id="search" class="form-control" placeholder="Search" name="search"></p>

		<table class="table table-striped table-condensed table-bordered">
			<tr>
				<th>Symbol</th><th>Description</th><th>Entity</th><th>Decimal</th><th>Hex</th>
			</tr>
			<tr ng-repeat="x in symbol | filter:search">
				<td>{{ x.symbol }}</td><td>{{ x.description }}</td><td>{{ x.entity }}</td><td>{{ x.decimal }}</td><td>{{ x.hex }}</td>
				<!-- Wait? Only one line for the table? Thats the power of AngularJS. Continues to make JavaScript a powerful client side programming language.   -->
			</tr>
		</table>

		</div> 
	</div>
	
</div>

<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script src="symbolsController.js"></script> 

</body>
</html>
